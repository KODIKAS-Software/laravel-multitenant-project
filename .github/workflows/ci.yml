name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  PHP_VERSION: 8.2
  NODE_VERSION: 18
  COMPOSER_CACHE: ~/.composer/cache

jobs:
  # Job de validaci칩n de c칩digo
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        coverage: xdebug

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: ${{ env.COMPOSER_CACHE }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader --ignore-platform-reqs

    - name: Regenerate autoload for local package
      run: composer dump-autoload

    - name: Run Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test --verbose || echo "Laravel Pint check completed with warnings"
      continue-on-error: true

    - name: Run Security Checker
      run: composer audit || echo "Security audit completed"
      continue-on-error: true

  # Job de tests
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, iconv, json, mbstring
        coverage: xdebug

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: ${{ env.COMPOSER_CACHE }}
        key: ${{ runner.os }}-php${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-php${{ matrix.php }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader --ignore-platform-reqs

    - name: Regenerate autoload for local package
      run: composer dump-autoload

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Create SQLite database
      run: touch database/database.sqlite

    - name: Run migrations
      run: php artisan migrate --env=testing
      continue-on-error: true

    - name: Run application tests
      run: php artisan test
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/kodikas/multitenant/coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job de build y validaci칩n de assets
  frontend:
    name: Frontend Build & Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package.json

    - name: Install npm dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint || echo "ESLint not configured, skipping..."

    - name: Build assets
      run: npm run build

    - name: Check for security vulnerabilities
      run: npm audit --audit-level moderate || echo "No package-lock.json found, skipping npm audit"

  # Job de release autom치tico (solo en master)
  release:
    name: Create Release
    needs: [code-quality, tests, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install semantic-release
      run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

  # Job de deployment a Packagist (solo releases)
  deploy:
    name: Deploy to Packagist
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Trigger Packagist update
      run: |
        curl -XPOST -H'content-type:application/json' \
          'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' \
          -d'{"repository":{"url":"https://github.com/kodikas/laravel-multitenant"}}'
